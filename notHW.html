          forbiddenForest();

          commonRoom();

      }

        if (action == "get kidnapped") {
          secretLair();
        } else if (action == "go home") {
          commonRoom();
        } else {
          alert("DON'T UNDERSTAND!");
          forbiddenForest();
        }
      }

      function secretLair() {
        alert("There's a lot of Pokemon that want to capture you.");
        alert("WHAT???");
      }

      commonRoom();
    </script>
  </body>
</html>
