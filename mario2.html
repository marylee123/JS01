<html>
	<head>
		<style>
			body{
				background-image: url("http://1080pwallpaper.net/preview/?img=http://1080pwallpaper.net/wp-content/uploads/2017/05/pokemon-go-Wallpaper.jpg&width=1440&height=900");
			}
		</style>
		<script src="https://rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
	</head>
	<body>
		<script>
			function start(){
				Crafty.init();
				

				var player = Crafty.e("Player, 2D, DOM, Twoway, Gravity, Solid, Collision, Image").image("eevee.png");
				
				//adding audio from an object
				/*Crafty.audio.add({
  				shoot: [
          				"beep5.mp3"]
						});*/

				var platform = Crafty.e("2D, DOM, Color, Platform");
				platform.attr({x: 0, y: 300, w: 150, h: 10});
				platform.color("white");

				var platform1 = Crafty.e("2D, DOM, Color, Platform");
				platform1.attr({x: 240, y: 200, w: 110, h: 10});
				platform1.color("#FF1919");


				var platform2 = Crafty.e("2D, DOM, Color, Platform");
				platform2.attr({x: 390, y: 390, w: 110, h: 10});
				platform2.color("#feff70");

				var platform3 = Crafty.e("2D, DOM, Color, Platform");
				platform3.attr({x: 540, y: 600, w: 110, h: 10});
				platform3.color("#7dff18");

				var platform4 = Crafty.e("2D, DOM, Color, Platform");
				platform4.attr({x: 770, y: 400, w: 110, h: 10});
				platform4.color("#8bddfd");

				var platform5 = Crafty.e("2D, DOM, Color, Platform");
				platform5.attr({x: 910, y: 180, w: 110, h: 10});
				platform5.color("#3489ff");

				var platform6 = Crafty.e("2D, DOM, Color, Platform");
				platform6.attr({x: 1100, y: 330, w: 110, h: 10});
				platform6.color("#814092");

				var goal = Crafty.e("2D, DOM, Color, Twoway, Gravity, Collision");
				goal.attr({x: 1310, y: 700, w: 130, h: 10});
				goal.color("#473f49");

				player.x = 10;
				player.y = 100;

				player.w = 200;
				player.h = 100;

				player.twoway(200);
				player.gravity("Platform");

				goal.onHit("Player", hit);

				function hit(){
					alert("You win!");

					var audio = new
					Audio('beep5.mp3');
					audio.play();
					restart();
				}


			}

			window.onload = start;
		</script>
	</body>
</html>
